<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="container">
        <div class="hint" id="hint">HOVER AKU KAK HEHE</div>
        <!-- <div class="topsec">
         
            <span>?</span>
            <span class="tooltiptext"><span class="red-text">LATE</span> | <span class="green-text">OVERDUE</span></span>
        </div> -->
     
        <h1>To-Do List</h1>
        <div class="profile">
            <p>Nama: <span id="name">Abdul Azis</span></p>
            <p>Jabatan: <span id="jobTitle">Junior Web Developer</span></p>
        </div>
        <div class="input-section">
            <textarea id="taskInput" placeholder="Tulis Tugas Kamu Disini..."></textarea>
            <select id="priorityLevel">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="datetime-local" id="dueDate" class="deadline" placeholder="Due Date">
            <button id="submitTask">Add Task</button>
        </div>
        <div class="todo-list">
            <h2>To Do</h2>
            <div style="overflow-x:auto;">
            <table id="todoTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Date Created</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
            </div>
        </div>
        <div class="done-list">
            <h2>Done</h2>
            <ul id="doneList">
              
            </ul>
        </div>
        <button id="deleteAll">Delete All Tasks</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
